<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../assets/css/globals.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <title>Login Page - Books</title>
</head>

<body>
    <div class="container-fluid">
        <div class="login">
            <div class="div">
                <div class="overlap">
                    <div class="rectangle"></div>
                    <p class="text-wrapper">Photo by Mark Pan4ratte on Unsplash</p>
                    <p class="book-is-a-window-to">Book is a window <br />to the world</p>
                </div>
                <div class="overlap-group">
                    <div class="text-wrapper-2">Register</div>
                    <p class="welcome-back-please">
                        Welcome Back, Please Register<br />
                        to your account
                    </p> 
                    <div class="field-username">
                        <div class="overlap-username">
                            <div class="rectangle-2"></div>
                            <div class="rectangle-3"></div>
                            <div class="text-wrapper-3">Username</div>
                            <input type="text" class="text-wrapper-4" name="username" placeholder="Your username here...">
                            <!-- <div class="text-wrapper-4">rebecca</div> -->
                        </div>
                    </div>
                    <div class="field-fullname">
                        <div class="overlap-2">
                            <div class="rectangle-3"></div>
                            <div class="text-wrapper-3">Fullname</div>
                            <input type="text" class="text-wrapper-4" name="fullname" placeholder="Your fullname here...">
                        </div>
                    </div>
                    <div class="field-email">
                        <div class="overlap-group-2">
                            <div class="rectangle-2"></div>
                            <div class="rectangle-3"></div>
                            <div class="text-wrapper-3">Email Address</div>
                            <input type="email" class="text-wrapper-4" name="email" placeholder="Your email here...">
                        </div>
                    </div>
                    <div class="password">
                        <div class="overlap-2">
                            <div class="rectangle-3"></div>
                            <div class="text-wrapper-3">Password</div>
                            <input type="password" class="text-wrapper-4" name="password" placeholder="Your password here...">
                        </div>
                    </div>
                    <!-- <div class="rectangle-4"></div>
                    <div class="text-wrapper-5">Remember me</div> -->
                    <input type="checkbox" id="remember-me-checkbox" class="rectangle-4">
                    <label for="remember-me-checkbox" class="text-wrapper-5">Remember me</label>
                    <div class="text-wrapper-6 pointer">Forgot Password</div>
                    <button class="login-button">
                        <a href="../pages/login.html">
                            <div class="div-wrapper">
                                <div class="text-wrapper-7">Sign up</div>
                            </div>
                        </a>
                    </button>
                    <button class="sign-up-button">
                        <a href="../pages/login.html">
                            <div class="overlap-3">
                                <div class="text-wrapper-8">Login</div>
                            </div>
                        </a>
                    </button>
                </div>
                
                <img class="bookshelf" src="../assets/img/bookshelf@2x.png" />
                
                <p class="by-signing-up-you">
                    <span class="span">By signing up, you agree to Bookâ€™s<br /></span>
                    <span class="text-wrapper-9">Terms and Conditions </span>
                    <span class="span">&amp;</span>
                    <span class="text-wrapper-9"> Privacy Policy</span>
                </p>
            </div>
        </div>
    </div>
    
</body>

</html>
