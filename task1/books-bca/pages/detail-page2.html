<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Page - Books</title>
    <link rel="stylesheet" href="../assets/css/globals.css" />
    <link rel="stylesheet" href="../assets/css/detail-page.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid detail">
        <div class="container main-wrap">
            <div class="row">
                <div class="col-md-3">
                    <!-- <img class="covernya" src="../assets/img/covernya.png" /> -->
                    <img class="covernya" src="" alt="Book Cover" id="book-cover" />
                </div>
                <div class="col-md-6 d-none d-sm-block">
                    <img class="img-preview end-0" src="../assets/img/covernya-1@2x.png" />
                </div>
                <div class="col-md-3">
                    <div class="back-button d-flex pointer">
                        <img class="arrow" src="../assets/img/arrow.svg" />
                    </div>
                    <div class="text-wrapper d-flex pointer">
                        <div class="text-black" style="margin-right:15px" id="edit-books">Edit</div>
                        <div class="text-dark" id="hapus-books">Delete</div>
                    </div>                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="overlap-2">
                        <!-- <div class="text-wrapper-3">DILAN 1990</div> -->

                        <div class="text-wrapper-3" id="book-title"></div>
                        <div class="genre">
                            <div class="overlap-3">
                                <div class="rectangle"></div>
                                <div class="text-wrapper-4">Novel</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-wrapper-5 end-0">Available</div>
                    <!-- <p class="p">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio cum, aut maxime rerum delectus quo voluptatibus commodi? Officiis explicabo architecto reiciendis eos nisi ipsam beatae sint perferendis aliquid a doloribus corrupti nesciunt atque nobis, labore dolor saepe quos aperiam velit enim! Veritatis ab fugit distinctio iure necessitatibus magni, saepe velit laborum? Deserunt cum in molestiae tempore hic nostrum minima illum quasi debitis reprehenderit modi officiis veritatis, molestias quas dolorem dolor fugiat vel et error eius omnis dolore quos. Possimus, commodi.
                    </p> -->
                    <p class="p" id="book-description"></p>
                    <div class="text-wrapper-6" id="book-date"></div>
                    <!-- <div class="text-wrapper-6">30 Juni 2019</div> -->
                </div>
                <div class="col-md-5 d-flex flex-column justify-content-end align-items-end">
                    <button class="borrow-button bottom-0 end-20">
                        <div class="borrow-wrapper">
                            <div class="text-wrapper-7">Borrow</div>
                        </div>
                    </button>
                </div>
                <!-- <div class="col-12 d-block d-sm-none">
                    <img class="img-preview" src="../assets/img/covernya-1@2x.png" />
                    <button class="borrow-button mt-3">
                        <div class="borrow-wrapper">
                            <div class="text-wrapper-7">Borrow</div>
                        </div>
                    </button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="edit-book-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h1>Edit Data</h1>
            <form id="book-form" class="grid-form">
                <div class="form-group">
                    <label for="image-url">Image URL</label>
                    <input type="text" id="edit-image-url" name="edit-image-url" placeholder="http://gambar.com/dilan.jpg" required />
                </div>
                <div class="form-group">
                    <label for="book-title">Title</label>
                    <input type="text" id="edit-book-title" name="edit-book-title" placeholder="Dilan 1990" required />
                </div>
                <div class="form-group">
                    <label for="book-description">Description</label>
                    <textarea id="edit-book-description" name="edit-book-description" style="height: 250px" placeholder="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Necessitatibus, culpa aspernatur possimus consequatur vitae corporis." required></textarea>
                </div>
                <button type="button" id="update-button">Update</button>
            </form>
        </div>
    </div>
    
    <div id="hapus-book-modal" class="modal">
        <div class="modal-content" style="width: 600px; height: 300px">
            <span class="close-button" id="close-modal-hapus">&times;</span>
            <div class="image-hapus">
                <img src="../assets/img/checked.png" alt="Hapus Books" class="hapus-img" />
            </div>
            <div class="text-under-image">Data Buku berhasil dihapus!</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/detail-books.js"></script>
</body>

</html>
