<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/globals.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <title>Login Page - Books</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <section class="left col-lg-8">
                <div class="overlap">
                    <p class="book-is-a-window-to d-sm-none d-lg-block">Book is a window <br />to the world</p>
                </div>
            </section>
            <section class="right col-lg-4">
                <div class="">
                    <div class="overlap-group">

                        <img class="bookshelf position-sticky" src="../assets/img/bookshelf@2x.png" />
                        <div class="d-grid justify-content-center">
                            <div class="text-wrapper-2">Login</div>
                            <p class="welcome-back-please">
                                Welcome Back, Please Login<br />
                                to your account
                            </p>
                            <div class="field-email mb-3">
                                <div class="overlap-group-2">
                                    <div class="text-wrapper-3">Email Address</div>
                                    <input type="email" class="text-wrapper-4" name="email"
                                        placeholder="Your email here...">
                                </div>
                            </div>
                            <div class="password mb-3">
                                <div class="overlap-2">
                                    <div class="text-wrapper-3">Password</div>
                                    <input type="password" class="text-wrapper-4" name="password"
                                        placeholder="Your password here...">
                                </div>
                            </div>
                            <div class="d-flex mb-3">
                                <input type="checkbox" id="remember-me-checkbox" class="rectangle-4 mx-2">
                                <label for="remember-me-checkbox" class="text-wrapper-5">Remember me</label>
                                <div class="text-wrapper-6 pointer">Forgot Password</div>
                            </div>
                            
                            <div class="d-flex mb-3">
                                <button class="login-button border-0 rounded">
                                    <a href="../index.html">
                                        <div class="div-wrapper">
                                            <div class="text-wrapper-7 mx-3">Login</div>
                                        </div>
                                    </a>
                                </button>
                                <button class="sign-up-button">
                                    <a href="../pages/register.html">
                                        <div class="overlap-3">
                                            <div class="text-wrapper-8 mx-3">Sign up</div>
                                        </div>
                                    </a>
                                </button>
                            </div>

                            <p class="by-signing-up-you">
                                <span class="span">By signing up, you agree to Bookâ€™s<br /></span>
                                <span class="text-wrapper-9">Terms and Conditions </span>
                                <span class="span">&amp;</span>
                                <span class="text-wrapper-9"> Privacy Policy</span>
                            </p>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
</script>

</html>
