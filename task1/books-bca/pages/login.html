<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/globals.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <title>Login Page - Books</title>
</head>

<body>
    <div class="container-fluid">
        <div class="login">
            <div class="div">
                <div class="overlap">
                    <div class="rectangle"></div>
                    <p class="text-wrapper">Photo by Mark Pan4ratte on Unsplash</p>
                    <p class="book-is-a-window-to">Book is a window <br />to the world</p>
                </div>
                <div class="overlap-group" style="top: 200px;">
                    <div class="text-wrapper-2" style="top: 45px;">Login</div>
                    <p class="welcome-back-please" style="top: 130px;">
                        Welcome Back, Please Login<br />
                        to your account
                    </p>
                    <div class="field-email">
                        <div class="overlap-group-2">
                            <div class="rectangle-2"></div>
                            <div class="rectangle-3"></div>
                            <div class="text-wrapper-3">Email Address</div>
                            <input type="email" class="text-wrapper-4" name="email" placeholder="Your email here...">
                        </div>
                    </div>
                    <div class="password">
                        <div class="overlap-2">
                            <div class="rectangle-3"></div>
                            <div class="text-wrapper-3">Password</div>
                            <input type="password" class="text-wrapper-4" name="password" placeholder="Your password here...">
                        </div>
                    </div>
                    <input type="checkbox" id="remember-me-checkbox" class="rectangle-4">
                    <label for="remember-me-checkbox" class="text-wrapper-5">Remember me</label>
                    <div class="text-wrapper-6">Forgot Password</div>
                    <button class="login-button">
                        <a href="../index.html">
                            <div class="div-wrapper">
                                <div class="text-wrapper-7">Login</div>
                            </div>
                        </a>
                        
                    </button>
                    <button class="sign-up-button">
                        <a href="../pages/register.html">
                            <div class="overlap-3">
                                <div class="text-wrapper-8">Sign up</div>
                            </div>

                        </a>
                    </button>
                </div>
                <img class="bookshelf" src="../assets/img/bookshelf@2x.png" />
                
                <p class="by-signing-up-you">
                    <span class="span">By signing up, you agree to Bookâ€™s<br /></span>
                    <span class="text-wrapper-9">Terms and Conditions </span>
                    <span class="span">&amp;</span>
                    <span class="text-wrapper-9"> Privacy Policy</span>
                </p>
            </div>
        </div>
    </div>
    
</body>

</html>
