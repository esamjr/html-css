<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
  <title>Books - BCA Fazztrack</title>
</head>

<body>
  <section class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow" style="z-index: 1;">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <button id="menu-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                All Categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Categories 1</a></li>
                <li><a class="dropdown-item" href="#">Categories 2</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                All Time
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                <li><a class="dropdown-item" href="#">Time 1</a></li>
                <li><a class="dropdown-item" href="#">Time 2</a></li>
              </ul>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 mx-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search book" aria-label="Search">
          </form>
        </div>
        <a class="navbar-brand" href="#">
          <img src="./assets/img/bookshelf.png" alt="Bookshelf" class="bookshelf">
          Library
        </a>
      </div>
    </nav>
  </section>
  <section class="content">

    <div class="container-fluid">
      <div class="carousel" style="margin-top: 20px">
        <div class="carousel-cell">
          <img src="./assets/img/dilan.png" alt="New Book 1" class="cover-book" loading="lazy">
          <div class="caption primary-font">Dilan 1990</div>
        </div>
        <div class="carousel-cell">
          <img src="./assets/img/d96eff85-ae75-4f56-bdfc-dd7a055e7400.png" alt="New Book 2" class="cover-book"
            loading="lazy">
          <div class="caption primary-font">Ubur Ubur Lembur</div>
        </div>
        <div class="carousel-cell">
          <img src="./assets/img/laskar.jpeg" alt="New Book 3" class="cover-book" loading="lazy">
          <div class="caption primary-font">Laskar Pelangi</div>
        </div>
      </div>


      <!-- <div class="text-wrapper-15">List Book</div> -->
      <div class="container" style="margin-top: 2%;">
        <h2>List Book</h2>
        <div class="row justify-content-center align-items-center" id="book-list">
        </div>
      </div>

      <div class="sidebar">
        <div class="mt-5">
          <div class="sidebar-logo">
            <img src="./assets/img/niki.jpeg" alt="User Image" class="user-image">
            <h3>Niki Zefanya</h3>
          </div>
          <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-link">Explore</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-link">History</a>
            </li>
            <li class="sidebar-menu-item" id="add-book-trigger">
              <a href="#" class="sidebar-link">Add Book</a>
            </li>
          </ul>
        </div>

        <div class="sidebar-logout">
          <a href="/pages/login.html" class="logout-link">
            <!-- <div class="rect5"></div> -->
            <div class="logout-text">Logout</div>
            <!-- <img class="logout-img" src="./assets/img/logout.png" alt="Logout Icon" /> -->
          </a>
        </div>
      </div>

    </div>

  </section>

  <!-- Modal -->
  <div id="add-book-modal" class="modal">
    <div class="modal-content" style="width: 35%;">
      <span class="close-button" id="close-modal">&times;</span>
      <h1>Add Data</h1>
      <form id="book-form" class="grid-form">
        <div class="form-group">
          <label for="image-url">Image URL </label>
          <input type="text" id="image-url" name="image-url" placeholder="Url Image..." required />
        </div>
        <div class="form-group">
          <label for="book-title">Title </label>
          <input type="text" id="book-title" name="book-title" placeholder="Title..." required />
        </div>
        <div class="form-group">
          <label for="book-description">Description </label>
          <textarea id="book-description" name="book-description" style="height: 250px" placeholder="Description..."
            required></textarea>
        </div>
        <button type="button" id="save-button">Save</button>
      </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="./assets/js/main.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  var flkty = new Flickity(".carousel", {
    wrapAround: true,
  });
});</script>
</html>
